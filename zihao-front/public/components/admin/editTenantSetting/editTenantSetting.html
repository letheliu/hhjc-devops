<div id = "editTenantSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改租户设置</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">规格</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editTenantSettingInfo.specCd">
         <option selected  disabled value="">必填，请选择规格</option>
         <option  value="1001">短信</option>
<option  value="2002">钉钉</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">值</label>
         <div class="col-sm-10">
           <input v-model="editTenantSettingInfo.value"                   type="text" placeholder="必填，请填写值" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editTenantSetting()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
