<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>主机信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewHostInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectHostInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择主机</button>

                    <button type="button" v-if="viewHostInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddHostInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加主机</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >主机组：</label>
                            <label class="">{{viewHostInfo.groupId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >主机名称：</label>
                            <label class="">{{viewHostInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >主机IP：</label>
                            <label class="">{{viewHostInfo.ip}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >用户名：</label>
                            <label class="">{{viewHostInfo.username}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >密码：</label>
                            <label class="">{{viewHostInfo.passwd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >CPU核数：</label>
                            <label class="">{{viewHostInfo.cpu}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >内存：</label>
                            <label class="">{{viewHostInfo.mem}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >磁盘大小：</label>
                            <label class="">{{viewHostInfo.disk}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addHost"
               callBackListener="viewHostInfo"
               callBackFunction="chooseHost"
    ></vc:create>


    <vc:create path="admin/chooseHost"
               emitChooseHost="viewHostInfo"
               emitLoadData="viewHostInfo"
    ></vc:create>
</div>
