<div id = "chooseMappingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMappingModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMappingModelLabel">选择编码映射</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入编码映射名称" type="text" v-model="chooseMappingInfo._currentMappingName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMappings()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">ID</th>
                            <th class="text-center">域</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">键</th>
                            <th class="text-center">值</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="mapping in chooseMappingInfo.mappings">
                                                                        <td class="text-center">{{mapping.id}}</td>
                            <td class="text-center">{{mapping.domain}}</td>
                            <td class="text-center">{{mapping.name}}</td>
                            <td class="text-center">{{mapping.keys}}</td>
                            <td class="text-center">{{mapping.value}}</td>
                            <td class="text-center">{{mapping.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMapping(mapping)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
