<div id="addTenantModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户名称</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.tenantName" type="text" placeholder="必填，请填写租户名称" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addTenantInfo.tenantType">
                    <option selected disabled value="">必填，请选择租户类型</option>
                    <option value="002">普通租户</option>
                    <option value="001">管理员</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户联系地址</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.address" type="text" placeholder="必填，请填写租户联系地址" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">联系人</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.personName" type="text" placeholder="必填，请填写联系人" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">联系电话</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.phone" type="text" placeholder="必填，请填写联系电话" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">登录账号</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.username" type="text" placeholder="必填，请填写登录账号" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">登录密码</label>
                <div class="col-sm-10">
                  <input v-model="addTenantInfo.passwd" type="password" placeholder="必填，请填写登录密码" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <textarea v-model="addTenantInfo.remark" type="text" placeholder="选填，请填写备注" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveTenantInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
