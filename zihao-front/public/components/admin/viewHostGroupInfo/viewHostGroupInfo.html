<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>主机组信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewHostGroupInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectHostGroupInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择主机组</button>

                    <button type="button" v-if="viewHostGroupInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddHostGroupInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加主机组</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组名称：</label>
                            <label class="">{{viewHostGroupInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >描述：</label>
                            <label class="">{{viewHostGroupInfo.description}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addHostGroup"
               callBackListener="viewHostGroupInfo"
               callBackFunction="chooseHostGroup"
    ></vc:create>


    <vc:create path="admin/chooseHostGroup"
               emitChooseHostGroup="viewHostGroupInfo"
               emitLoadData="viewHostGroupInfo"
    ></vc:create>
</div>
