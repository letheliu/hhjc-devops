<div id = "chooseMonitorHostGroupModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMonitorHostGroupModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMonitorHostGroupModelLabel">选择主机监控组</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入主机监控组名称" type="text" v-model="chooseMonitorHostGroupInfo._currentMonitorHostGroupName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMonitorHostGroups()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">组ID</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">监控频率</th>
                            <th class="text-center">告警类型</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="monitorHostGroup in chooseMonitorHostGroupInfo.monitorHostGroups">
                                                                        <td class="text-center">{{monitorHostGroup.mhgId}}</td>
                            <td class="text-center">{{monitorHostGroup.name}}</td>
                            <td class="text-center">{{monitorHostGroup.monCron}}</td>
                            <td class="text-center">{{monitorHostGroup.noticeType}}</td>
                            <td class="text-center">{{monitorHostGroup.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMonitorHostGroup(monitorHostGroup)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
