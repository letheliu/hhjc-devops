<div id="addJobModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加任务</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">任务名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addJobInfo.taskName" type="text" placeholder="必填，请填写任务名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">选择模板</label>
                                <div class="col-sm-10">
                                    <select class="form-control form-control-sm" v-model="addJobInfo.templateId"
                                        @change="chooseTemplate()" placeholder="">
                                        <option selected value="">必填，请选择模板</option>
                                        <option v-for="item in addJobInfo.templates" :label="item.templateName"
                                            :value="item.templateId">{{item.templateName}}
                                        </option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">定时时间</label>
                                <div class="col-sm-10">
                                    <input v-model="addJobInfo.taskCron" type="text" placeholder="选填，请填写定时时间"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">主机</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addJobInfo.hostId">
                                        <option selected disabled value="">必填，请选择主机</option>
                                        <option v-for="(item,index) in addJobInfo.hosts" :value="item.hostId">
                                            {{item.ip}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">告警类型</label>
                                <div class="col-sm-10">
                                  <select class="custom-select" v-model="addJobInfo.noticeType">
                                    <option selected disabled value="">必填，请选择告警类型</option>
                                    <option value="3003">企业微信</option>
                                    <option value="2002">钉钉</option>
                                  </select>
                                </div>
                              </div>

                            <div class="form-group row" v-for="item in addJobInfo.templateSpecs">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <input v-model="item.value" type="text" :placeholder="item.specDesc"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveJobInfo()"><i
                                        class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
