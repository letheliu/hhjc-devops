<div id = "chooseMonitorHostModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMonitorHostModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMonitorHostModelLabel">选择监控主机</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入监控主机名称" type="text" v-model="chooseMonitorHostInfo._currentMonitorHostName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMonitorHosts()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">ID</th>
                            <th class="text-center">主机</th>
                            <th class="text-center">监控目录</th>
                            <th class="text-center">cpu阈值</th>
                            <th class="text-center">内存阈值</th>
                            <th class="text-center">磁盘阈值</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="monitorHost in chooseMonitorHostInfo.monitorHosts">
                                                                        <td class="text-center">{{monitorHost.mhId}}</td>
                            <td class="text-center">{{monitorHost.hostId}}</td>
                            <td class="text-center">{{monitorHost.monDisk}}</td>
                            <td class="text-center">{{monitorHost.cpuThreshold}}</td>
                            <td class="text-center">{{monitorHost.memThreshold}}</td>
                            <td class="text-center">{{monitorHost.diskThreshold}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMonitorHost(monitorHost)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
