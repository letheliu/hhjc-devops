<div>
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
            <thead>
                <tr>
                    <th>容器ID</th>
                    <th data-hide="phone">容器名称</th>
                    <th data-hide="phone">镜像</th>
                    <th data-hide="phone">命令</th>
                    <th data-hide="phone">创建时间</th>
                    <th data-hide="phone">状态时间</th>
                    <th data-hide="phone">端口映射</th>
                    <th class="text-right">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="car in hostContainersInfo.ownerCars">
                    <td>
                        {{car.carNum}}
                    </td>
                    <td>
                        {{car.carBrand}}
                    </td>
                    <td>
                        {{car.carTypeName}}
                    </td>
                    <td>
                        {{car.carColor}}
                    </td>
                    <td>
                        {{car.ownerName}}({{car.link}})
                    </td>
                    <td>
                        {{car.endTime}}
                    </td>
                    <td>
                        {{car.stateName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group" v-if="car.psId != '-1'">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_deleteCarParkingSpace(car)">进入容器</button>
                        </div>
                        <div class="btn-group" v-else>
                            <button class="btn-white btn btn-xs"
                                v-on:click="_addCarParkingSpace(car)">查看日志</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
