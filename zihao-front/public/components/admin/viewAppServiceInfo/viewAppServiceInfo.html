<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>服务信息信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewAppServiceInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectAppServiceInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择服务信息</button>

                    <button type="button" v-if="viewAppServiceInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddAppServiceInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加服务信息</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >应用名称：</label>
                            <label class="">{{viewAppServiceInfo.asName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >服务类型：</label>
                            <label class="">{{viewAppServiceInfo.asType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >服务描述：</label>
                            <label class="">{{viewAppServiceInfo.asDesc}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addAppService"
               callBackListener="viewAppServiceInfo"
               callBackFunction="chooseAppService"
    ></vc:create>


    <vc:create path="admin/chooseAppService"
               emitChooseAppService="viewAppServiceInfo"
               emitLoadData="viewAppServiceInfo"
    ></vc:create>
</div>
