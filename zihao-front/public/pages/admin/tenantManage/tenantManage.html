<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入租户名称"
                                    v-model="tenantManageInfo.conditions.tenantName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="tenantManageInfo.conditions.tenantType">
                                <option selected value="">请选择租户类型</option>
                                <option value="002">普通租户</option>
                                <option value="001">管理员</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入联系人" v-model="tenantManageInfo.conditions.personName"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryTenantMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>租户信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddTenantModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">租户名称</th>
                                <th class="text-center">租户类型</th>
                                <th class="text-center">租户联系地址</th>
                                <th class="text-center">联系人</th>
                                <th class="text-center">联系电话</th>
                                <th class="text-center">登录账号</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="tenant in tenantManageInfo.tenants">
                                <td class="text-center">{{tenant.tenantName}}</td>
                                <td class="text-center">{{tenant.tenantType == '001'?'管理员':'普通租户'}}</td>
                                <td class="text-center">{{tenant.address}}</td>
                                <td class="text-center">{{tenant.personName}}</td>
                                <td class="text-center">{{tenant.phone}}</td>
                                <td class="text-center">{{tenant.username}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditTenantModel(tenant)">修改</button>
                                    </div>
                                    <div class="btn-group" v-if="tenant.tenantType != '001'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteTenantModel(tenant)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addTenant" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editTenant"></vc:create>
    <vc:create path="admin/deleteTenant"></vc:create>

</div>
