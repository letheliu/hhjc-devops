<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="appVersionJobManageInfo.conditions.jobName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="appVersionJobManageInfo.conditions.state">
                                <option selected value="">请选择状态</option>
                                <option value="1001">未构建</option>
                                <option value="2002">构建中</option>
                                <option value="3003">构建失败</option>
                                <option value="4004">构建成功</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入构建ID"
                                    v-model="appVersionJobManageInfo.conditions.jobId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryAppVersionJobMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>构建信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAppVersionJobModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            新建
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">名称</th>
                                <th class="text-center">上次构建</th>
                                <th class="text-center">本次构建</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="appVersionJob in appVersionJobManageInfo.appVersionJobs">
                                <td class="text-center">{{appVersionJob.jobName}}</td>
                                <td class="text-center">{{appVersionJob.preJobTime}}</td>
                                <td class="text-center">{{appVersionJob.curJobTime}}</td>
                                <td class="text-center">{{appVersionJob.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditAppVersionJobModel(appVersionJob)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteAppVersionJobModel(appVersionJob)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addAppVersionJob" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editAppVersionJob"></vc:create>
    <vc:create path="admin/deleteAppVersionJob"></vc:create>

</div>
