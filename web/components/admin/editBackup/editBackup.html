<div id="editBackupModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改资源备份</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">名称</label>
                                <div class="col-sm-10">
                                    <input v-model="editBackupInfo.name" type="text" placeholder="必填，请填写名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">执行时间</label>
                                <div class="col-sm-10">
                                    <input v-model="editBackupInfo.execTime" type="text" placeholder="必填，请填写执行时间" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBackupInfo.typeCd">
         <option selected  disabled value="">必填，请选择类型</option>
         <option  value="10001">数据库备份</option>
<option  value="10002">文件夹备份</option>
  </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备份编号</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBackupInfo.srcId">
         <option selected  disabled value="">必填，请选择备份编号</option>
         <option  value="10001">数据库备份</option>
<option  value="10002">文件夹备份</option>
  </select> </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">目标</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBackupInfo.targetId">
         <option selected  disabled value="">必填，请选择目标</option>
         <option  value="10001">数据库备份</option>
<option  value="10002">文件夹备份</option>
  </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备份对象</label>
                                <div class="col-sm-10">
                                    <textarea v-model="editBackupInfo.srcObject" cols="5" placeholder="必填，请填写备份对象" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editBackup()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
