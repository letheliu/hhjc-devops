<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>网站防火墙（waf）信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewWafInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectWafInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择网站防火墙（waf）</button>

                    <button type="button" v-if="viewWafInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddWafInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加网站防火墙（waf）</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >名称：</label>
                            <label class="">{{viewWafInfo.wafName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >端口：</label>
                            <label class="">{{viewWafInfo.port}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >状态：</label>
                            <label class="">{{viewWafInfo.state}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addWaf"
               callBackListener="viewWafInfo"
               callBackFunction="chooseWaf"
    ></vc:create>


    <vc:create path="admin/chooseWaf"
               emitChooseWaf="viewWafInfo"
               emitLoadData="viewWafInfo"
    ></vc:create>
</div>
