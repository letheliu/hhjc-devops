<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>租户信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewTenantInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectTenantInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择租户</button>

                    <button type="button" v-if="viewTenantInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddTenantInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加租户</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >租户名称：</label>
                            <label class="">{{viewTenantInfo.tenantName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >租户类型：</label>
                            <label class="">{{viewTenantInfo.tenantType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >租户联系地址：</label>
                            <label class="">{{viewTenantInfo.address}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >联系人：</label>
                            <label class="">{{viewTenantInfo.personName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >联系电话：</label>
                            <label class="">{{viewTenantInfo.phone}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >登录账号：</label>
                            <label class="">{{viewTenantInfo.username}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >登录密码：</label>
                            <label class="">{{viewTenantInfo.passwd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewTenantInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addTenant"
               callBackListener="viewTenantInfo"
               callBackFunction="chooseTenant"
    ></vc:create>


    <vc:create path="admin/chooseTenant"
               emitChooseTenant="viewTenantInfo"
               emitLoadData="viewTenantInfo"
    ></vc:create>
</div>
