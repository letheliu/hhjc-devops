<div id = "chooseTenantModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseTenantModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseTenantModelLabel">选择租户</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入租户名称" type="text" v-model="chooseTenantInfo._currentTenantName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryTenants()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">租户ID</th>
                            <th class="text-center">租户名称</th>
                            <th class="text-center">租户类型</th>
                            <th class="text-center">租户联系地址</th>
                            <th class="text-center">联系人</th>
                            <th class="text-center">联系电话</th>
                            <th class="text-center">登录账号</th>
                            <th class="text-center">登录密码</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="tenant in chooseTenantInfo.tenants">
                                                                        <td class="text-center">{{tenant.tenantId}}</td>
                            <td class="text-center">{{tenant.tenantName}}</td>
                            <td class="text-center">{{tenant.tenantType}}</td>
                            <td class="text-center">{{tenant.address}}</td>
                            <td class="text-center">{{tenant.personName}}</td>
                            <td class="text-center">{{tenant.phone}}</td>
                            <td class="text-center">{{tenant.username}}</td>
                            <td class="text-center">{{tenant.passwd}}</td>
                            <td class="text-center">{{tenant.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseTenant(tenant)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
