<div id="addWafRouteModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Waf编号</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafRouteInfo.wafId">
                                        <option selected disabled value="">必填，请选择waf</option>
                                        <option :value="item.wafId" v-for="(item,index) in addWafRouteInfo.wafs">{{item.wafName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">协议</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafRouteInfo.scheme">
                                        <option selected disabled value="">必填，请选择协议</option>
                                        <option value="http" >http</option>
                                        <option value="https" >https</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">域名</label>
                                <div class="col-sm-10">
                                    <input v-model="addWafRouteInfo.hostname" type="text" placeholder="必填，请填写域名" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">应用IP</label>
                                <div class="col-sm-10">
                                    <input v-model="addWafRouteInfo.ip" type="text" placeholder="必填，请填写应用IP" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">应用端口</label>
                                <div class="col-sm-10">
                                    <input v-model="addWafRouteInfo.port" type="text" placeholder="必填，请填写应用端口" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" v-if="addWafRouteInfo.scheme == 'https'">
                                <label class="col-sm-2 col-form-label">key</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addWafRouteInfo.privKeyContent" rows="5" placeholder="必填，请填写key" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row" v-if="addWafRouteInfo.scheme == 'https'">
                                <label class="col-sm-2 col-form-label">pem</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addWafRouteInfo.certContent" rows="5" placeholder="必填，请填写pem" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveWafRouteInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
