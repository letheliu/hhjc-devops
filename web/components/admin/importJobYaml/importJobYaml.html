<div id="importJobYamlModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">导入</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">yaml文件</label>
                                <div class="col-sm-10 custom-file">
                                    <input id="excelTemplate" ref="excelTemplate" type="file" accept=".yml" class="custom-file-input form-control" name="excelTemplate" v-on:change="getExcelTemplate($event)">
                                    <label for="excelTemplate" class="custom-file-label">{{importJobYamlInfo.excelTemplate==''?'必填，请选择数据文件':importJobYamlInfo.excelTemplate.name}}</label>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="importJobYaml()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
