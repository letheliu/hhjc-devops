<div id="exportSqlFileModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">导出sql</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">文件名</label>
                                <div class="col-sm-10">
                                    <input v-model="exportSqlFileInfo.fileName" type="text" placeholder="必填，请填写文件名 比如tt.sql" class="form-control">
                                </div>
                            </div>
                            <div style="color: red;">{{exportSqlFileInfo.error}}</div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_exportSqlFile()"><i class="fa fa-check"></i>&nbsp;导出</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
