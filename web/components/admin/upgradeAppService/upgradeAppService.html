<div id="upgradeAppServiceModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">升降({{upgradeAppServiceInfo.asName}})</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">副本数</label>
                                <div class="col-sm-10">
                                    <input v-model="upgradeAppServiceInfo.asCount" type="text" placeholder="必填，请填写副本数" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">镜像</label>
                                <div class="col-sm-5">
                                    <select class="custom-select" v-model="upgradeAppServiceInfo.imagesId" @change="_upgradeChangeImages()">
                                        <option selected disabled value="">必填，请选择镜像</option>
                                        <option :value="item.id" v-for="(item,index) in upgradeAppServiceInfo.images">{{item.name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-5">
                                    <select class="custom-select" v-model="upgradeAppServiceInfo.verId">
                                        <option selected disabled value="">必填，请选择版本</option>
                                        <option :value="item.id" v-for="(item,index) in upgradeAppServiceInfo.vers">{{item.version}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="upgradeAppService()"><i class="fa fa-check"></i>&nbsp;确定</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
