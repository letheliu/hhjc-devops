<div id = "chooseBusinessDockerfileModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseBusinessDockerfileModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseBusinessDockerfileModelLabel">选择mydockerfile</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入mydockerfile名称" type="text" v-model="chooseBusinessDockerfileInfo._currentBusinessDockerfileName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryBusinessDockerfiles()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">内容</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="businessDockerfile in chooseBusinessDockerfileInfo.businessDockerfiles">
                                                                        <td class="text-center">{{businessDockerfile.id}}</td>
                            <td class="text-center">{{businessDockerfile.name}}</td>
                            <td class="text-center">{{businessDockerfile.dockerfile}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseBusinessDockerfile(businessDockerfile)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
