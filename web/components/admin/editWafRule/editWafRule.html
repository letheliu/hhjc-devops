<div id="editWafRuleModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改规则</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则名称</label>
                <div class="col-sm-10">
                  <input v-model="editWafRuleInfo.ruleName" type="text" placeholder="必填，请填写规则名称" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则范围</label>
                <div class="col-sm-10">
                  <input v-model="editWafRuleInfo.scope" type="text" placeholder="必填，请填写规则范围" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则类型</label>
                <div class="col-sm-10">
                  <input v-model="editWafRuleInfo.objType" type="text" placeholder="必填，请填写规则类型" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则对象</label>
                <div class="col-sm-10">
                  <input v-model="editWafRuleInfo.objId" type="text" placeholder="必填，请填写规则对象" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">优先级</label>
                <div class="col-sm-10">
                  <input v-model="editWafRuleInfo.seq" type="number" placeholder="必填，请填写优先级" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editWafRuleInfo.state">
                    <option selected disabled value="">必填，请选择状态</option>
                    <option value="start">启用</option>
                    <option value="stop">暂停</option>
                  </select>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editWafRule()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
