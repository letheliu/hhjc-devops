<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>开放端口信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFirewallRuleGroupInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectFirewallRuleGroupInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择开放端口</button>

                    <button type="button" v-if="viewFirewallRuleGroupInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddFirewallRuleGroupInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加开放端口</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >名称：</label>
                            <label class="">{{viewFirewallRuleGroupInfo.groupName}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addFirewallRuleGroup"
               callBackListener="viewFirewallRuleGroupInfo"
               callBackFunction="chooseFirewallRuleGroup"
    ></vc:create>


    <vc:create path="admin/chooseFirewallRuleGroup"
               emitChooseFirewallRuleGroup="viewFirewallRuleGroupInfo"
               emitLoadData="viewFirewallRuleGroupInfo"
    ></vc:create>
</div>
