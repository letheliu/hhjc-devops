<div class="margin-top">
    <div class="row margin-top-lg">
        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                v-on:click="_openAddVarModal()">
                添加
            </button>
        </div>
    </div>
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    
                    <th class="text-center">变量名</th>
                    <th class="text-center">变量值</th>
                    <th class="text-center">说明</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                    <!-- <th class="text-center">状态</th> -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in appServiceControlVarInfo.appServiceControlVars">
                    <td class="text-center">{{event.varSpec}}</td>
                    <td class="text-center">{{event.varValue}}</td>
                    <td class="text-center">{{event.varName}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px"
                            v-on:click="_openDeleteVarModal(event)">
                            删除
                        </button>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create namespace="appServiceControlVar" path="frame/paginationPlus"></vc:create>
        <vc:create path="admin/addAppServiceVar"></vc:create>
        <vc:create path="admin/deleteAppServiceVar"></vc:create>
    </div>
</div>
