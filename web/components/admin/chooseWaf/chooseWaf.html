<div id = "chooseWafModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseWafModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseWafModelLabel">选择网站防火墙（waf）</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入网站防火墙（waf）名称" type="text" v-model="chooseWafInfo._currentWafName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryWafs()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">端口</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="waf in chooseWafInfo.wafs">
                                                                        <td class="text-center">{{waf.wafId}}</td>
                            <td class="text-center">{{waf.wafName}}</td>
                            <td class="text-center">{{waf.port}}</td>
                            <td class="text-center">{{waf.state}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseWaf(waf)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
