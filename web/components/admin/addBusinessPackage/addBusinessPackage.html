<div id="addBusinessPackageModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessPackageInfo.name" type="text" placeholder="必填，请填写名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addBusinessPackageInfo.type">
                                        <option selected disabled value="">必填，请选择类型</option>
                                        <option value="1001">上传</option>
                                        <option value="2002">代码构建</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="addBusinessPackageInfo.type == '1001'">
                                <label class="col-sm-2 col-form-label">业务包</label>
                                <div class="col-sm-10 custom-file">
                                    <input id="excelTemplate" ref="excelTemplate" type="file" class="custom-file-input form-control" name="excelTemplate" v-on:change="getExcelTemplate($event)">
                                    <label for="excelTemplate" class="custom-file-label">{{addBusinessPackageInfo.excelTemplate==''?'必填，请选择数据文件':addBusinessPackageInfo.excelTemplate.name}}</label>
                                </div>
                            </div>
                            <div class="form-group row" v-else>
                                <label class="col-sm-2 col-form-label">文件名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessPackageInfo.filename" type="text" placeholder="必填，请填写代码编译后项目包名称 如 api.jar" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveBusinessPackageInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
