<div id="addWafAccurateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">安全组</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafAccurateInfo.groupId">
                                        <option selected disabled value="">必填，请选择安全组</option>
                                        <option :value="item.groupId"
                                            v-for="(item,index) in addWafAccurateInfo.wafRuleGroups">{{item.groupName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">动作</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafAccurateInfo.action">
                                        <option selected disabled value="">必填，请选择动作</option>
                                        <option value="W">允许</option>
                                        <option value="B">限制</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafAccurateInfo.typeCd">
                                        <option selected disabled value="">必填，请选择类型</option>
                                        <option value="url">地址防护</option>
                                        <option value="header">头信息防护</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否包括</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafAccurateInfo.include">
                                        <option selected disabled value="">必填，请选择是否包括</option>
                                        <option value="Y">包括</option>
                                        <option value="N">不包括</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">内容</label>
                                <div class="col-sm-10">
                                    <input v-model="addWafAccurateInfo.includeValue" type="text" placeholder="必填，请填写内容" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">优先级</label>
                                <div class="col-sm-10">
                                    <input v-model="addWafAccurateInfo.seq" type="number" placeholder="必填，请填写优先级" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">状态</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWafAccurateInfo.state">
                                        <option selected disabled value="">必填，请选择状态</option>
                                        <option value="start">启用</option>
                                        <option value="stop">暂停</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveWafAccurateInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
