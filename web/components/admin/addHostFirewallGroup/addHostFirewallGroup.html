<div id="addHostFirewallGroupModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加组</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">组</label>
                                <div class="col-sm-10">
                                        <select class="custom-select" v-model="addHostFirewallGroupInfo.groupId">
                                            <option selected disabled value="">必填，请选择组</option>
                                            <option :value="item.groupId" v-for="(item,index) in addHostFirewallGroupInfo.groups">{{item.groupName}}</option>
                                          </select>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveHostFirewallGroupInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
