<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>waf路由信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewWafRouteInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectWafRouteInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择waf路由</button>

                    <button type="button" v-if="viewWafRouteInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddWafRouteInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加waf路由</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >Waf编号：</label>
                            <label class="">{{viewWafRouteInfo.wafId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >域名：</label>
                            <label class="">{{viewWafRouteInfo.hostname}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >应用IP：</label>
                            <label class="">{{viewWafRouteInfo.ip}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >应用端口：</label>
                            <label class="">{{viewWafRouteInfo.port}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addWafRoute"
               callBackListener="viewWafRouteInfo"
               callBackFunction="chooseWafRoute"
    ></vc:create>


    <vc:create path="admin/chooseWafRoute"
               emitChooseWafRoute="viewWafRouteInfo"
               emitLoadData="viewWafRouteInfo"
    ></vc:create>
</div>
