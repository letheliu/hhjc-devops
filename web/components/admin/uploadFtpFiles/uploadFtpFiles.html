<div id="uploadFtpFilesModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">上传{{uploadFtpFilesInfo.fileGroupName=='d'?'文件夹':'文件'}}
                    <span v-if="uploadFtpFilesInfo.index > 0">{{uploadFtpFilesInfo.index}}/{{uploadFtpFilesInfo.files.length}}</span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">选择文件</label>
                                <div class="col-sm-10" v-if="uploadFtpFilesInfo.fileGroupName == 'd'">
                                    <input type="file" name="files" webkitdirectory directory/>
                                </div>
                                <div class="col-sm-10" v-else>
                                    <input type="file" name="files" />
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="uploadFtpFiles()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
