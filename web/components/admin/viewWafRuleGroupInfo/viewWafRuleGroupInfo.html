<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>安全组信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewWafRuleGroupInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectWafRuleGroupInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择安全组</button>

                    <button type="button" v-if="viewWafRuleGroupInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddWafRuleGroupInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加安全组</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组名称：</label>
                            <label class="">{{viewWafRuleGroupInfo.groupName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组状态'：</label>
                            <label class="">{{viewWafRuleGroupInfo.state}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addWafRuleGroup"
               callBackListener="viewWafRuleGroupInfo"
               callBackFunction="chooseWafRuleGroup"
    ></vc:create>


    <vc:create path="admin/chooseWafRuleGroup"
               emitChooseWafRuleGroup="viewWafRuleGroupInfo"
               emitLoadData="viewWafRuleGroupInfo"
    ></vc:create>
</div>
