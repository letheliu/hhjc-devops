<div class="margin-top">
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    
                    <th class="text-center">域名</th>
                    <th class="text-center">IP</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                    <!-- <th class="text-center">状态</th> -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in appServiceControlHostsInfo.appServiceControlHostss">
                    
                    <td class="text-center">{{event.hostname}}</td>
                    <td class="text-center">{{event.ip}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <!-- <td class="text-center">{{event.stateName}}</td> -->

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create namespace="appServiceControlHosts" path="frame/paginationPlus"></vc:create>
    </div>
</div>
