<div id="addVpnUserModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                          

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">用户名</label>
                                <div class="col-sm-10">
                                    <input v-model="addVpnUserInfo.username" type="text" placeholder="必填，请填写用户名" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">密码</label>
                                <div class="col-sm-10">
                                    <input v-model="addVpnUserInfo.password" type="text" placeholder="必填，请填写密码" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">手机号</label>
                                <div class="col-sm-10">
                                    <input v-model="addVpnUserInfo.tel" type="text" placeholder="必填，请填写手机号" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addVpnUserInfo.ipType">
                                        <option selected disabled value="">必填，请选择类型</option>
                                        <option value="dhcp" >动态分配</option>
                                        <option value="statics" >静态</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="addVpnUserInfo.ipType == 'statics'">
                                <label class="col-sm-2 col-form-label">静态IP</label>
                                <div class="col-sm-10">
                                    <input v-model="addVpnUserInfo.ip" type="text" placeholder="必填，请填写静态IP" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveVpnUserInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
