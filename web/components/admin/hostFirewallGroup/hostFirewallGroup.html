<div>
    <div class="row margin-top-lg">

        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openAddHostGroupModal()">
                添加
            </button>
        </div>
    </div>
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
            <thead>
                <tr>
                    <th class="text-center">编号</th>
                    <th class="text-center">名称</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="firewallRuleGroup in hostFirewallGroupInfo.groups">
                    <td class="text-center">{{firewallRuleGroup.groupId}}</td>
                    <td class="text-center">{{firewallRuleGroup.groupName}}</td>
                    <td class="text-center">{{firewallRuleGroup.createTime}}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openFireRulePage(firewallRuleGroup)">配置端口</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openDeleteFirewallRuleGroupModel(firewallRuleGroup)">删除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <vc:create path="admin/addHostFirewallGroup"></vc:create>
    <vc:create path="admin/deleteHostFirewallGroup"></vc:create>
</div>
