<div id="addBusinessImagesModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">镜像名称</label>
                <div class="col-sm-10">
                  <input v-model="addBusinessImagesInfo.name" type="text" placeholder="必填，请填写镜像名称" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">镜像包</label>
                <div class="col-sm-10 custom-file">
                  <input id="excelTemplate" ref="excelTemplate" type="file" accept=".tar" class="custom-file-input form-control"
                    name="excelTemplate" v-on:change="getExcelTemplate($event)">
                  <label for="excelTemplate"
                    class="custom-file-label">{{addBusinessImagesInfo.excelTemplate==''?'必填，请选择数据文件':addBusinessImagesInfo.excelTemplate.name}}</label>
                </div>
              </div>
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveBusinessImagesInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
