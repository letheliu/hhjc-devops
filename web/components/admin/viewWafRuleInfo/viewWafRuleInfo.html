<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>规则信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewWafRuleInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectWafRuleInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择规则</button>

                    <button type="button" v-if="viewWafRuleInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddWafRuleInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加规则</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规则组：</label>
                            <label class="">{{viewWafRuleInfo.groupId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规则名称：</label>
                            <label class="">{{viewWafRuleInfo.ruleName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规则范围：</label>
                            <label class="">{{viewWafRuleInfo.scope}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规则对象：</label>
                            <label class="">{{viewWafRuleInfo.objId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规则类型：</label>
                            <label class="">{{viewWafRuleInfo.objType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >优先级：</label>
                            <label class="">{{viewWafRuleInfo.seq}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >状态：</label>
                            <label class="">{{viewWafRuleInfo.state}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addWafRule"
               callBackListener="viewWafRuleInfo"
               callBackFunction="chooseWafRule"
    ></vc:create>


    <vc:create path="admin/chooseWafRule"
               emitChooseWafRule="viewWafRuleInfo"
               emitLoadData="viewWafRuleInfo"
    ></vc:create>
</div>
