<div class="margin-top">
    <div class="row margin-top-lg">
        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                v-on:click="_openAddDirModal()">
                添加
            </button>
        </div>
    </div>
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    
                    <th class="text-center">宿主机目录</th>
                    <th class="text-center">容器目录</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                    <!-- <th class="text-center">状态</th> -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in appServiceControlDirInfo.appServiceControlDirs">
                    
                    <td class="text-center">{{event.srcDir}}</td>
                    <td class="text-center">{{event.targetDir}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px"
                            v-on:click="_openDeleteDirModal(event)">
                            删除
                        </button>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create namespace="appServiceControlDir" path="frame/paginationPlus"></vc:create>
        <vc:create path="admin/addAppServiceDir"></vc:create>
        <vc:create path="admin/deleteAppServiceDir"></vc:create>
    </div>
</div>
