<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>业务包信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewBusinessPackageInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectBusinessPackageInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择业务包</button>

                    <button type="button" v-if="viewBusinessPackageInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessPackageInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加业务包</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >名称：</label>
                            <label class="">{{viewBusinessPackageInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >版本：</label>
                            <label class="">{{viewBusinessPackageInfo.varsion}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addBusinessPackage"
               callBackListener="viewBusinessPackageInfo"
               callBackFunction="chooseBusinessPackage"
    ></vc:create>


    <vc:create path="admin/chooseBusinessPackage"
               emitChooseBusinessPackage="viewBusinessPackageInfo"
               emitLoadData="viewBusinessPackageInfo"
    ></vc:create>
</div>
