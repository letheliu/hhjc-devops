<div class="margin-top">
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    <th class="text-center">容器ID</th>
                    <th class="text-center">主机</th>
                    <th class="text-center">IP</th>
                    <th class="text-center">说明</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">检测时间</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                    <!-- <th class="text-center">状态</th> -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in appServiceControlContainerInfo.appServiceControlContainers">
                    <td class="text-center" style="width:250px;word-break: break-all;">{{event.dockerContainerId}}</td>
                    <td class="text-center">{{event.hostname}}</td>
                    <td class="text-center">{{event.ip}}</td>
                    <td class="text-center">{{event.message}}</td>
                    <td class="text-center">{{_getStateName(event.state)}}</td>
                    <td class="text-center">{{event.updateTime}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs" v-on:click="_enterContainer(event)">进入</button>
                        </div>
                        <!-- 这里关闭很容易 引起误解 -->
                        <!-- <div class="btn-group">
                            <button class="btn-white btn btn-xs" v-on:click="_restartContainer(event)">重启</button>
                        </div> -->
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs" v-on:click="_viewContainerLog(event)">日志</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs" v-on:click="_toHosts(event)">主机</button>
                        </div>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create namespace="appServiceControlContainer" path="frame/paginationPlus"></vc:create>
    </div>
</div>
