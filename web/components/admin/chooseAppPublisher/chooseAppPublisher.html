<div id = "chooseAppPublisherModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseAppPublisherModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseAppPublisherModelLabel">选择发布者</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入发布者名称" type="text" v-model="chooseAppPublisherInfo._currentAppPublisherName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryAppPublishers()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">发布者</th>
                            <th class="text-center">邮箱</th>
                            <th class="text-center">电话</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="appPublisher in chooseAppPublisherInfo.appPublishers">
                                                                        <td class="text-center">{{appPublisher.publisherId}}</td>
                            <td class="text-center">{{appPublisher.username}}</td>
                            <td class="text-center">{{appPublisher.email}}</td>
                            <td class="text-center">{{appPublisher.phone}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseAppPublisher(appPublisher)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
