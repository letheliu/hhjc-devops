<div class="margin-top">
    <div class="row margin-top-lg">

        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                v-on:click="_openAddPortModal()">
                添加
            </button>
        </div>
    </div>
    <div>
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>

                    <th class="text-center">宿主机端口</th>
                    <th class="text-center">容器端口</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="event in appServiceControlPortInfo.appServiceControlPorts">

                    <td class="text-center">{{event.srcPort}}</td>
                    <td class="text-center">{{event.targetPort}}</td>
                    <td class="text-center">{{event.createTime}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px"
                            v-on:click="_openDeletePortModal(event)">
                            删除
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create namespace="appServiceControlPort" path="frame/paginationPlus"></vc:create>
        <vc:create path="admin/addAppServicePort"></vc:create>
        <vc:create path="admin/deleteAppServicePort"></vc:create>
    </div>
</div>
