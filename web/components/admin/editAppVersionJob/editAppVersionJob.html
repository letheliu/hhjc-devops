<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>编辑</h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">名称</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.jobName" type="text" placeholder="必填，请填写应用名称" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">发布(webhooks)</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.webhooks" disabled type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">发布重启(webhooks)</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.webhooksRestart" disabled type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">git地址</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.gitUrl" type="text" placeholder="必填，请填写代码地址" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.gitUsername" type="text" placeholder="可选，请填写用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.gitPasswd" type="text" placeholder="可选，请填写密码" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">工作空间</label>
                            <div class="col-sm-10">
                                <input v-model="editAppVersionJobInfo.workDir" type="text" placeholder="必填，请填写工作空间" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">构建脚本</label>
                            <div class="col-sm-10">
                                <textarea v-model="editAppVersionJobInfo.jobShell" rows="15" placeholder="必填，请填写脚本" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>构建计划</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_addEditJobPlan()">
                        <i class="glyphicon glyphicon-plus"></i>
                        添加
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row" v-for="(item,index) in editAppVersionJobInfo.appVersionJobImages">
                            <div class="col-sm-3">
                                <input v-model="item.packageUrl" type="text" placeholder="必填，请填写构建新包路径" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <input v-model="item.businessPackageName" type="text" disabled placeholder="必填，请选择业务包" class="form-control">
                            </div>
                            <div class="col-sm-1 padding-0">
                                <button type="button" class="btn btn-white btn-sm" v-on:click="_appEditChooseBusinessPackage(item)">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    选择
                                </button>
                            </div>
                            <div class="col-sm-3">
                                <input v-model="item.businessDockerfileName" type="text" disabled placeholder="必填，请选择dockerfile" class="form-control">
                            </div>
                            <div class="col-sm-1 padding-0">
                                <button type="button" class="btn btn-white btn-sm" v-on:click="_appEditChooseDockerfile(item)">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    选择
                                </button>
                                <a href="javascript:void(0)" class="col-form-label" v-on:click="_deleteEditJobPlan(index)">
                                    <i class="glyphicon glyphicon-plus"></i> 删除
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-right">
        <button class="btn btn-primary float-right" type="button" v-on:click="_editAppVersionJobInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
        <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" @click="_goEditBack()">取消</button>
    </div>

    <vc:create path="admin/chooseBusinessPackage" emitChooseBusinessPackage="editAppVersionJob"></vc:create>
    <vc:create path="admin/chooseDockerfile" emitChooseDockerfile="editAppVersionJob"></vc:create>
</div>
