<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>端口信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFirewallRuleInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectFirewallRuleInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择端口</button>

                    <button type="button" v-if="viewFirewallRuleInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddFirewallRuleInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加端口</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组编号：</label>
                            <label class="">{{viewFirewallRuleInfo.groupId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >入站出站：</label>
                            <label class="">{{viewFirewallRuleInfo.inOut}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >授权策略：</label>
                            <label class="">{{viewFirewallRuleInfo.allowLimit}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >顺序：</label>
                            <label class="">{{viewFirewallRuleInfo.seq}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >协议：</label>
                            <label class="">{{viewFirewallRuleInfo.protocol}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >授权对象：</label>
                            <label class="">{{viewFirewallRuleInfo.srcObj}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >端口：</label>
                            <label class="">{{viewFirewallRuleInfo.dstObj}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewFirewallRuleInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addFirewallRule"
               callBackListener="viewFirewallRuleInfo"
               callBackFunction="chooseFirewallRule"
    ></vc:create>


    <vc:create path="admin/chooseFirewallRule"
               emitChooseFirewallRule="viewFirewallRuleInfo"
               emitLoadData="viewFirewallRuleInfo"
    ></vc:create>
</div>
