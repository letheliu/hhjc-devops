<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>新公告</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_selectBusinessPackages()">
                            <i class="glyphicon glyphicon-plus"></i>
                            选择业务包
                        </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">名称</label>
                    <div class="col-sm-11">
                        <input v-model="addBusinessDockerfileInfo.name" type="text" placeholder="必填，请填写名称" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">内容</label>
                    <div class="col-sm-11">
                        <textarea v-model="addBusinessDockerfileInfo.dockerfile" rows="15" placeholder="必填，请填写内容" class="form-control addDockfile">    
                        </textarea>
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="saveBusinessDockerfileInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" @click="_goBack()">取消</button>
                </div>

            </div>
        </div>
    </div>
    <vc:create path="admin/chooseBusinessPackage" emitChooseBusinessPackage="addBusinessDockerfile"></vc:create>
</div>
