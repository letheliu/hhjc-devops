<div id = "chooseAppVarModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseAppVarModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseAppVarModelLabel">选择环境变量</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入环境变量名称" type="text" v-model="chooseAppVarInfo._currentAppVarName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryAppVars()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">变量编码</th>
                            <th class="text-center">变量名</th>
                            <th class="text-center">变量组</th>
                            <th class="text-center">变量类型</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="appVar in chooseAppVarInfo.appVars">
                                                                        <td class="text-center">{{appVar.avId}}</td>
                            <td class="text-center">{{appVar.varName}}</td>
                            <td class="text-center">{{appVar.avgId}}</td>
                            <td class="text-center">{{appVar.varType}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseAppVar(appVar)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
