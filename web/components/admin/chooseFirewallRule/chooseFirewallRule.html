<div id = "chooseFirewallRuleModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFirewallRuleModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFirewallRuleModelLabel">选择端口</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入端口名称" type="text" v-model="chooseFirewallRuleInfo._currentFirewallRuleName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryFirewallRules()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">组编号</th>
                            <th class="text-center">入站出站</th>
                            <th class="text-center">授权策略</th>
                            <th class="text-center">顺序</th>
                            <th class="text-center">协议</th>
                            <th class="text-center">授权对象</th>
                            <th class="text-center">端口</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="firewallRule in chooseFirewallRuleInfo.firewallRules">
                                                                        <td class="text-center">{{firewallRule.ruleId}}</td>
                            <td class="text-center">{{firewallRule.groupId}}</td>
                            <td class="text-center">{{firewallRule.inOut}}</td>
                            <td class="text-center">{{firewallRule.allowLimit}}</td>
                            <td class="text-center">{{firewallRule.seq}}</td>
                            <td class="text-center">{{firewallRule.protocol}}</td>
                            <td class="text-center">{{firewallRule.srcObj}}</td>
                            <td class="text-center">{{firewallRule.dstObj}}</td>
                            <td class="text-center">{{firewallRule.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFirewallRule(firewallRule)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
