<div id="editAppServiceHostsModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改hosts</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">域名</label>
                                <div class="col-sm-10">
                                    <input v-model="editAppServiceHostsInfo.hostname" type="text" placeholder="必填，请填写域名" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">IP</label>
                                <div class="col-sm-10">
                                    <input v-model="editAppServiceHostsInfo.ip" type="text" placeholder="必填，请填写IP" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否批量</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAppServiceHostsInfo.isMore">
                                        <option selected disabled value="">必填，请选择部署方式</option>
                                        <option value="1">是</option>
                                        <option value="2">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="editAppServiceHostsInfo.isMore == '1'">
                                <label class="col-sm-2 col-form-label">选择应用</label>
                                <div class="col-sm-10">
                                    <span v-for="(item,index) in editAppServiceHostsInfo.appServices">
                                         <input type="checkbox" v-model="editAppServiceHostsInfo.asIds"  :value="item.asId"> {{item.asName}}
                                    </span>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="updateAppServiceHostsInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
