<div id="editAppPublisherModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">发布者</label>
                                <div class="col-sm-10">
                                    <input v-model="editAppPublisherInfo.username" type="text" placeholder="必填，请填写发布者" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input v-model="editAppPublisherInfo.email" type="text" placeholder="必填，请填写邮箱" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">电话</label>
                                <div class="col-sm-10">
                                    <input v-model="editAppPublisherInfo.phone" type="number" placeholder="必填，请填写电话" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editAppPublisher()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
