<div id="viewPoolsImagesModel" class="modal fade" role="dialog" aria-labelledby="viewPoolsImagesModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="viewPoolsImagesModelLabel">应用镜像</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">镜像名称</th>
                                            <th class="text-center">版本</th>
                                            <th class="text-center">镜像编号</th>
                                            <th class="text-center">说明</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="tenant in viewPoolsImagesInfo.images">
                                            <td class="text-center">{{tenant.name}}</td>
                                            <td class="text-center">{{tenant.version}}</td>
                                            <td class="text-center">{{tenant.imagesId}}</td>
                                            <td class="text-center" v-if="tenant.docUrl">
                                                <a :href="tenant.docUrl" target="_blank">说明</a>
                                            </td>
                                            <td class="text-center" v-else>无</td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
