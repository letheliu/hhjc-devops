<div id="editMonitorHostModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">监控目录</label>
                <div class="col-sm-10">
                  <input v-model="editMonitorHostInfo.monDisk" type="text" placeholder="必填，请填写监控目录"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">cpu阈值</label>
                <div class="col-sm-10">
                  <input v-model="editMonitorHostInfo.cpuThreshold" type="text" placeholder="必填，请填写cpu阈值"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">内存阈值</label>
                <div class="col-sm-10">
                  <input v-model="editMonitorHostInfo.memThreshold" type="text" placeholder="必填，请填写内存阈值"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">磁盘阈值</label>
                <div class="col-sm-10">
                  <input v-model="editMonitorHostInfo.diskThreshold" type="text" placeholder="必填，请填写磁盘阈值"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editMonitorHost()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
