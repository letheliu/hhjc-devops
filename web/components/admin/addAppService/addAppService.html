<div id="addAppServiceModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">应用名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addAppServiceInfo.asName" type="text" placeholder="必填，请填写应用名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">服务类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addAppServiceInfo.asType">
                                        <option selected disabled value="">必填，请选择服务类型</option>
                                        <option value="001">数据库</option>
                                        <option value="002">缓存</option>
                                        <option value="003">计算应用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">副本数</label>
                                <div class="col-sm-10">
                                    <input v-model="addAppServiceInfo.asCount" type="text" placeholder="必填，请填写应用名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">服务描述</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addAppServiceInfo.asDesc" placeholder="必填，请填写服务描述"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveAppServiceInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
