<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>镜像信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewBusinessImagesInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectBusinessImagesInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择镜像</button>

                    <button type="button" v-if="viewBusinessImagesInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessImagesInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加镜像</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >镜像名称：</label>
                            <label class="">{{viewBusinessImagesInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >镜像类型：</label>
                            <label class="">{{viewBusinessImagesInfo.imagesType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >类型地址：</label>
                            <label class="">{{viewBusinessImagesInfo.typeUrl}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >镜像标识：</label>
                            <label class="">{{viewBusinessImagesInfo.imagesFlag}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addBusinessImages"
               callBackListener="viewBusinessImagesInfo"
               callBackFunction="chooseBusinessImages"
    ></vc:create>


    <vc:create path="admin/chooseBusinessImages"
               emitChooseBusinessImages="viewBusinessImagesInfo"
               emitLoadData="viewBusinessImagesInfo"
    ></vc:create>
</div>
