<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>普通添加</h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">业务包</label>
                    <div class="col-sm-10">
                        <input v-model="addBusinessDockerfileCommonInfo.path" type="text" placeholder="必填，请选择业务包" class="form-control">
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_selectCommonBusinessPackages()">
                            选择
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">名称</label>
                    <div class="col-sm-11">
                        <input v-model="addBusinessDockerfileCommonInfo.name" type="text" placeholder="必填，请填写名称" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">类型</label>
                    <div class="col-sm-11">
                        <select class="custom-select" v-model="addBusinessDockerfileCommonInfo.deployType" @change="_changeShellContext()">
                            <option selected disabled value="">必填，请选择类型</option>
                            <option value="java">java项目</option>
                            <option value="common">普通项目</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">启动脚本</label>
                    <div class="col-sm-11">
                        <textarea v-model="addBusinessDockerfileCommonInfo.shellContext" rows="10" placeholder="必填，请填写内容" class="form-control ">    
                        </textarea>
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="saveBusinessDockerfileCommonInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" @click="_goBack()">取消</button>
                </div>

            </div>
        </div>
    </div>
    <!-- <vc:create path="admin/chooseBusinessPackage" emitChooseBusinessPackage="addBusinessDockerfileCommon"></vc:create> -->
</div>
