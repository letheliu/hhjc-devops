<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>能力信息信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewServiceSqlInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectServiceSqlInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择能力信息</button>

                    <button type="button" v-if="viewServiceSqlInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddServiceSqlInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加能力信息</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >sql编码：</label>
                            <label class="">{{viewServiceSqlInfo.sqlCode}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewServiceSqlInfo.remark}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >sql语句：</label>
                            <label class="">{{viewServiceSqlInfo.sqlText}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addServiceSql"
               callBackListener="viewServiceSqlInfo"
               callBackFunction="chooseServiceSql"
    ></vc:create>


    <vc:create path="admin/chooseServiceSql"
               emitChooseServiceSql="viewServiceSqlInfo"
               emitLoadData="viewServiceSqlInfo"
    ></vc:create>
</div>
