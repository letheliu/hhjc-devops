<div id = "chooseDnsMapModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseDnsMapModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseDnsMapModelLabel">选择hosts</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入hosts名称" type="text" v-model="chooseDnsMapInfo._currentDnsMapName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryDnsMaps()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">域名</th>
                            <th class="text-center">类型</th>
                            <th class="text-center">ip'</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="dnsMap in chooseDnsMapInfo.dnsMaps">
                                                                        <td class="text-center">{{dnsMap.dnsMapId}}</td>
                            <td class="text-center">{{dnsMap.host}}</td>
                            <td class="text-center">{{dnsMap.type}}</td>
                            <td class="text-center">{{dnsMap.value}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseDnsMap(dnsMap)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
