<div id = "chooseFtpModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFtpModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFtpModelLabel">选择ftp</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入ftp名称" type="text" v-model="chooseFtpInfo._currentFtpName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryFtps()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">IP</th>
                            <th class="text-center">端口</th>
                            <th class="text-center">用户名</th>
                            <th class="text-center">密码</th>
                            <th class="text-center">路径'</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="ftp in chooseFtpInfo.ftps">
                                                                        <td class="text-center">{{ftp.ftpId}}</td>
                            <td class="text-center">{{ftp.name}}</td>
                            <td class="text-center">{{ftp.ip}}</td>
                            <td class="text-center">{{ftp.port}}</td>
                            <td class="text-center">{{ftp.username}}</td>
                            <td class="text-center">{{ftp.passwd}}</td>
                            <td class="text-center">{{ftp.path}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFtp(ftp)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
