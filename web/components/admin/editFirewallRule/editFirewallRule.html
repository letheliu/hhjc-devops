<div id = "editFirewallRuleModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改端口</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">组编号</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.groupId"                   type="text" placeholder="必填，请填写组编号" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">入站出站</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.inOut"                   type="text" placeholder="必填，请填写入站出站" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">授权策略</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editFirewallRuleInfo.allowLimit">
         <option selected  disabled value="">必填，请选择授权策略</option>
         <option  value="allow">放行</option>
<option  value="limit">限制</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">顺序</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.seq"                   type="text" placeholder="必填，请填写顺序" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">协议</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editFirewallRuleInfo.protocol">
         <option selected  disabled value="">必填，请选择协议</option>
         <option  value="tcp">tcp</option>
<option  value="udp">udp</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">授权对象</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.srcObj"                   type="text" placeholder="必填，请填写授权对象" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">端口</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.dstObj"                   type="text" placeholder="必填，请填写端口" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">备注</label>
         <div class="col-sm-10">
           <input v-model="editFirewallRuleInfo.remark"                   type="text" placeholder="必填，请填写备注" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editFirewallRule()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
