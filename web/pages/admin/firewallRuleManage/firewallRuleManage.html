<div>
    <div class="row">
        <div class="col-md-2 padding-right-0">
            <div class="bg-white treeview">
                <ul class="list-group text-center">
                    <li class="list-group-item node-orgTree " :class="{'vc-node-selected':firewallRuleManageInfo.conditions.inout=='in'}" @click="swatch('in')">入站
                    </li>
                    <li class="list-group-item node-orgTree " :class="{'vc-node-selected':firewallRuleManageInfo.conditions.inout=='out'}" @click="swatch('out')">出站
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{firewallRuleManageInfo.groupName}}端口</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFirewallRuleModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">授权策略</th>
                                <th class="text-center">顺序</th>
                                <th class="text-center">协议</th>
                                <th class="text-center">授权对象</th>
                                <th class="text-center">端口</th>
                                <th class="text-center">备注</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="firewallRule in firewallRuleManageInfo.firewallRules">
                                <td class="text-center">{{firewallRule.allowLimit == 'allow'?'放行':'限制'}}</td>
                                <td class="text-center">{{firewallRule.seq}}</td>
                                <td class="text-center">{{firewallRule.protocol}}</td>
                                <td class="text-center">{{firewallRule.srcObj}}</td>
                                <td class="text-center">{{firewallRule.dstObj}}</td>
                                <td class="text-center">{{firewallRule.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditFirewallRuleModel(firewallRule)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFirewallRuleModel(firewallRule)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addFirewallRule" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editFirewallRule"></vc:create>
    <vc:create path="admin/deleteFirewallRule"></vc:create>

</div>
