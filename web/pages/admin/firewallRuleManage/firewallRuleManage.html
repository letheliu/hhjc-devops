<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button"  class="btn btn-link btn-sm" style="margin-right:10px;"  v-on:click="_moreCondition()">{{firewallRuleManageInfo.moreCondition == true?'隐藏':'更多'}}</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
<div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入入站出站" v-model="firewallRuleManageInfo.conditions.inOut" class=" form-control">
                            </div>                        </div><div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入授权策略" v-model="firewallRuleManageInfo.conditions.allowLimit" class=" form-control">
                            </div>                        </div><div class="col-sm-3" >
<div class="form-group">
                                <input type="text" placeholder="请输入顺序" v-model="firewallRuleManageInfo.conditions.seq" class=" form-control">
                            </div>                        </div><div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryFirewallRuleMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div></div>
<div class="row">
<div class="col-sm-4" v-if="firewallRuleManageInfo.moreCondition == true">
<div class="form-group">
                                <input type="text" placeholder="请输入协议" v-model="firewallRuleManageInfo.conditions.protocol" class=" form-control">
                            </div>                        </div><div class="col-sm-4" v-if="firewallRuleManageInfo.moreCondition == true">
<div class="form-group">
                                <input type="text" placeholder="请输入授权对象" v-model="firewallRuleManageInfo.conditions.srcObj" class=" form-control">
                            </div>                        </div><div class="col-sm-3" v-if="firewallRuleManageInfo.moreCondition == true">
<div class="form-group">
                                <input type="text" placeholder="请输入端口" v-model="firewallRuleManageInfo.conditions.dstObj" class=" form-control">
                            </div>                        </div><div class="col-sm-1">
                        </div></div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>端口信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFirewallRuleModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加端口
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>
                                                        <th class="text-center">编号</th>
                            <th class="text-center">组编号</th>
                            <th class="text-center">入站出站</th>
                            <th class="text-center">授权策略</th>
                            <th class="text-center">顺序</th>
                            <th class="text-center">协议</th>
                            <th class="text-center">授权对象</th>
                            <th class="text-center">端口</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="firewallRule in firewallRuleManageInfo.firewallRules">
                                                        <td class="text-center">{{firewallRule.ruleId}}</td>
                            <td class="text-center">{{firewallRule.groupId}}</td>
                            <td class="text-center">{{firewallRule.inOut}}</td>
                            <td class="text-center">{{firewallRule.allowLimit}}</td>
                            <td class="text-center">{{firewallRule.seq}}</td>
                            <td class="text-center">{{firewallRule.protocol}}</td>
                            <td class="text-center">{{firewallRule.srcObj}}</td>
                            <td class="text-center">{{firewallRule.dstObj}}</td>
                            <td class="text-center">{{firewallRule.remark}}</td>
                            <td class="text-center"><div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditFirewallRuleModel(firewallRule)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteFirewallRuleModel(firewallRule)">删除</button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="admin/addFirewallRule"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="admin/editFirewallRule"></vc:create>
    <vc:create path="admin/deleteFirewallRule"></vc:create>

</div>
