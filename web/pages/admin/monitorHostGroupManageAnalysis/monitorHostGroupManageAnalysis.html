<div>
    <div class="row" v-if = "monitorHostGroupManageAnalysisInfo.hasCondition">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <select class="custom-select" v-model="monitorHostGroupManageAnalysisInfo.groupId" @change="_listHosts()">
                                    <option selected value="">请选择主机组</option>
                                    <option :value="item.groupId" v-for="(item,index) in monitorHostGroupManageAnalysisInfo.hostGroups">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <select class="custom-select" v-model="monitorHostGroupManageAnalysisInfo.conditions.hostId" @change="_hostsData()">
                                <option :value="item.hostId" v-for="(item,index) in monitorHostGroupManageAnalysisInfo.hosts">{{item.name}}-{{item.ip}}</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-2 text-center">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMonitorHostGroupMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>主机监控信息</h5>
                    <div class="ibox-tools" style="top:10px;"  v-if = "!monitorHostGroupManageAnalysisInfo.hasCondition">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <div id="hostAnalysis" style="height:300px;width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

</div>
