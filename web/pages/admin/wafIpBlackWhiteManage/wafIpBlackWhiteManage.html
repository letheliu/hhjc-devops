<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="wafIpBlackWhiteManageInfo.conditions.id" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="wafIpBlackWhiteManageInfo.conditions.typeCd">
         <option selected  value="">请选择类型</option>
         <option  value="B">黑名单</option>
<option  value="W">白名单</option>
  </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入IP" v-model="wafIpBlackWhiteManageInfo.conditions.ip" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryWafIpBlackWhiteMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>黑白名单</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddWafIpBlackWhiteModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">安全组</th>
                                <th class="text-center">类型</th>
                                <th class="text-center">IP</th>
                                <th class="text-center">范围</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">顺序</th>
                                <th class="text-center">创建时间</th>

                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="wafIpBlackWhite in wafIpBlackWhiteManageInfo.wafIpBlackWhites">
                                <td class="text-center">{{wafIpBlackWhite.groupName}}</td>
                                <td class="text-center">{{wafIpBlackWhite.typeCd == 'B'?'黑名单':'白名单'}}</td>
                                <td class="text-center">{{wafIpBlackWhite.ip}}</td>
                                <td class="text-center">{{wafIpBlackWhite.scope}}</td>
                                <td class="text-center">{{wafIpBlackWhite.state=='start'?'启用':'停用'}}</td>
                                <td class="text-center">{{wafIpBlackWhite.seq}}</td>

                                <td class="text-center">{{wafIpBlackWhite.createTime}}</td>

                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditWafIpBlackWhiteModel(wafIpBlackWhite)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteWafIpBlackWhiteModel(wafIpBlackWhite)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addWafIpBlackWhite" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editWafIpBlackWhite"></vc:create>
    <vc:create path="admin/deleteWafIpBlackWhite"></vc:create>

</div>
