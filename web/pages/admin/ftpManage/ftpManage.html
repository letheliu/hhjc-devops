<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="ftpManageInfo.conditions.ftpId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称" v-model="ftpManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入IP" v-model="ftpManageInfo.conditions.ip" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryFtpMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>ftp信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFtpModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加ftp
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">名称</th>
                                <th class="text-center">IP</th>
                                <th class="text-center">端口</th>
                                <th class="text-center">用户名</th>
                                <th class="text-center">密码</th>
                                <th class="text-center">路径</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="ftp in ftpManageInfo.ftps">
                                <!-- <td class="text-center">{{ftp.ftpId}}</td> -->
                                <td class="text-center">{{ftp.name}}</td>
                                <td class="text-center">{{ftp.ip}}</td>
                                <td class="text-center">{{ftp.port}}</td>
                                <td class="text-center">{{ftp.username}}</td>
                                <td class="text-center">{{ftp.passwd}}</td>
                                <td class="text-center">{{ftp.path}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditFtpModel(ftp)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteFtpModel(ftp)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addFtp" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editFtp"></vc:create>
    <vc:create path="admin/deleteFtp"></vc:create>

</div>
