<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
<div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入组编号" v-model="wafRuleGroupManageInfo.conditions.groupId" class=" form-control">
                            </div>                        </div><div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入组名称" v-model="wafRuleGroupManageInfo.conditions.groupName" class=" form-control">
                            </div>                        </div><div class="col-sm-3" >
<div class="form-group">
                                <input type="text" placeholder="请输入组状态'" v-model="wafRuleGroupManageInfo.conditions.state" class=" form-control">
                            </div>                        </div><div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryWafRuleGroupMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div></div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>安全组信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddWafRuleGroupModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加安全组
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>
                                                        <th class="text-center">编号</th>
                            <th class="text-center">组名称</th>
                            <th class="text-center">组状态'</th>
                            <th class="text-center">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="wafRuleGroup in wafRuleGroupManageInfo.wafRuleGroups">
                                                        <td class="text-center">{{wafRuleGroup.groupId}}</td>
                            <td class="text-center">{{wafRuleGroup.groupName}}</td>
                            <td class="text-center">{{wafRuleGroup.state}}</td>
                            <td class="text-center"><div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditWafRuleGroupModel(wafRuleGroup)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteWafRuleGroupModel(wafRuleGroup)">删除</button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="admin/addWafRuleGroup"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="admin/editWafRuleGroup"></vc:create>
    <vc:create path="admin/deleteWafRuleGroup"></vc:create>

</div>
