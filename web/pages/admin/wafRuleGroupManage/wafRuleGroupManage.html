<div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>安全组信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddWafRuleGroupModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">组名称</th>
                                <th class="text-center">组状态</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="wafRuleGroup in wafRuleGroupManageInfo.wafRuleGroups">
                                <!-- <td class="text-center">{{wafRuleGroup.groupId}}</td> -->
                                <td class="text-center">{{wafRuleGroup.groupName}}</td>
                                <td class="text-center">{{wafRuleGroup.state == 'F'?'不启用':'启用'}}</td>
                                <td class="text-center">{{wafRuleGroup.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openToRulePage(wafRuleGroup)">配置规则</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditWafRuleGroupModel(wafRuleGroup)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteWafRuleGroupModel(wafRuleGroup)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addWafRuleGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editWafRuleGroup"></vc:create>
    <vc:create path="admin/deleteWafRuleGroup"></vc:create>

</div>
