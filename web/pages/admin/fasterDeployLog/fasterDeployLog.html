<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入应用名称" v-model="fasterDeployLogInfo.conditions.appName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入应用编号" v-model="fasterDeployLogInfo.conditions.deployId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryFasterDeployLogMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>部署记录</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">应用名称</th>
                                <th class="text-center">项目类型</th>
                                <th class="text-center">项目包</th>
                                <th class="text-center">启动脚本</th>
                                <th class="text-center">主机组/主机</th>
                                <th class="text-center">开放端口</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="fasterDeploy in fasterDeployLogInfo.fasterDeploys">
                                <td class="text-center">{{fasterDeploy.appName}}</td>
                                <td class="text-center">{{fasterDeploy.deployType}}</td>
                                <td class="text-center">{{fasterDeploy.packageName}}</td>
                                <td class="text-center">{{fasterDeploy.shellPackageName}}</td>
                                <td class="text-center">{{fasterDeploy.hostName}}</td>
                                <td class="text-center">{{fasterDeploy.openPort}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditFasterDeployLogModel(host)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteFasterDeployLogModel(host)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row">
                        <div class="col-md-4">
                            <span class="margin-left">注意：这里只显示快速部署的记录</span>
                        </div>
                        <div class="col-md-8 text-center">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 
    <vc:create path="admin/editFasterDeployLog"></vc:create>
    <vc:create path="admin/deleteFasterDeployLog"></vc:create> -->

</div>
