<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{imagesPoolManageInfo.moreCondition ==
                            true?'隐藏':'更多'}}</button> -->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="imagesPoolManageInfo.conditions.id" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称" v-model="imagesPoolManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入版本号" v-model="imagesPoolManageInfo.conditions.version" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryBusinessImagesMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="imagesPoolManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" placeholder="请输入imagesFlag" v-model="imagesPoolManageInfo.conditions.imagesFlag" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>应用商店</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">应用名称</th>
                                <th class="text-center">版本</th>
                                <th class="text-center">应用编号</th>
                                <th class="text-center">发布时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="businessImages in imagesPoolManageInfo.businessImagess">
                                <!-- <td class="text-center">{{businessImages.id}}</td> -->
                                <td class="text-center">{{businessImages.name}}</td>
                                <td class="text-center">{{businessImages.version}}</td>
                                <td class="text-center">{{businessImages.appId}}</td>
                                <td class="text-center">{{businessImages.createTime}}</td>
                                <td class="text-center">
                                    <!-- <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_viewImages(businessImages)">镜像</button>
                                    </div> -->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_installModel(businessImages)">安装</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/viewPoolsImages"></vc:create>
    <vc:create path="admin/installImages"></vc:create>
</div>
