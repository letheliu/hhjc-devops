<div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>中心节点</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">dns</th>
                                <th class="text-center">端口</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="dns in dnsManageInfo.dnss">
                                <!-- <td class="text-center">{{dns.dnsId}}</td> -->

                                <td class="text-center">{{dns.dnsIp}}</td>
                                <td class="text-center">{{dns.dnsPort}}</td>
                                <td class="text-center" style="color: #FFF;">
                                    <span class="badge bg-success" v-if="dns.state == '1001'">
                                    运行</span>
                                    <span class="badge bg-warning" v-else>
                                    停止</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="dns.state != '1001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditDnsModel(dns)">修改</button>
                                    </div>
                                    <div class="btn-group" v-if="dns.state == '1001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openStopDnsModel(dns)">停止</button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs" v-on:click="_openStartDnsModel(dns)">启动</button>
                                    </div>
                                    <div class="btn-group" v-if="dns.state == '1001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_loadDnsConfig(dns)">加载配置</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/editDns"></vc:create>

</div>
