<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入交易流水" v-model="logTraceDbInfo.conditions.traceId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" placeholder="请输项目名称" v-model="logTraceDbInfo.conditions.serviceName" class=" form-control">
                        </div>
                        <div class="col-sm-3">
                            <input type="text" placeholder="请输入编号" v-model="logTraceDbInfo.conditions.spanId" class=" form-control">
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMonitorHostGroupMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>调用sql</h5>
                    <div class="ibox-tools" style="top:10px;">

                        <button type="button" v-if="logTraceDbInfo.conditions.spanId" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                         </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">交易流水</th>
                                <th class="text-center">节点编号</th>
                                <th class="text-center">sql耗时</th>
                                <th class="text-center">服务名</th>
                                <th class="text-center">调用时间</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="trace in logTraceDbInfo.traces">
                                <!-- <td class="text-center">{{trace.id}}</td> -->
                                <td class="text-center">{{trace.traceId}}</td>
                                <td class="text-center">{{trace.spanId}}</td>
                                <td class="text-center">{{trace.duration}}</td>
                                <td class="text-center">{{trace.serviceName}}</td>
                                <td class="text-center">{{trace.createTime}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_viewSql(trace)">
                                            参看sql
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/viewLogTraceDb"></vc:create>

</div>
