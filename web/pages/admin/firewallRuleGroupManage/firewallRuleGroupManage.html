<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>开放端口</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddFirewallRuleGroupModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加组
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="firewallRuleGroup in firewallRuleGroupManageInfo.firewallRuleGroups">
                                <td class="text-center">{{firewallRuleGroup.groupId}}</td>
                                <td class="text-center">{{firewallRuleGroup.groupName}}</td>
                                <td class="text-center">{{firewallRuleGroup.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditFirewallRuleGroupModel(firewallRuleGroup)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFirewallRuleGroupModel(firewallRuleGroup)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addFirewallRuleGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editFirewallRuleGroup"></vc:create>
    <vc:create path="admin/deleteFirewallRuleGroup"></vc:create>

</div>
