<div>
    <div class="row" v-if="businessDockerfileManageInfo.component == 'businessDockerfileManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="businessDockerfileManageInfo.conditions.id" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称" v-model="businessDockerfileManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryBusinessDockerfileMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="businessDockerfileManageInfo.component == 'businessDockerfileManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>dockerfile</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessDockerfileModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">版本</th>
                                <th class="text-center">时间</th>
                                <th class="text-center">添加人</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="businessDockerfile in businessDockerfileManageInfo.businessDockerfiles">
                                <td class="text-center">{{businessDockerfile.id}}</td>
                                <td class="text-center">{{businessDockerfile.name}}</td>
                                <td class="text-center">{{businessDockerfile.version}}</td>
                                <td class="text-center">{{businessDockerfile.createTime}}</td>
                                <td class="text-center">{{businessDockerfile.username}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditBusinessDockerfileModel(businessDockerfile)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteBusinessDockerfileModel(businessDockerfile)">删除</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_doGeneratorImages(businessDockerfile)">制作镜像</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <div v-if="businessDockerfileManageInfo.component == 'addBusinessDockerfile'">
        <vc:create path="admin/addBusinessDockerfile" callBackListener="" callBackFunction=""></vc:create>
    </div>
    <vc:create path="admin/editBusinessDockerfile"></vc:create>
    <vc:create path="admin/deleteBusinessDockerfile"></vc:create>

</div>
