<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{vpnUserManageInfo.moreCondition ==
                            true?'隐藏':'更多'}}</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入路由编号" v-model="vpnUserManageInfo.conditions.routeId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入域名" v-model="vpnUserManageInfo.conditions.hostname" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入应用IP" v-model="vpnUserManageInfo.conditions.ip" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryVpnUserMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="vpnUserManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" placeholder="请输入应用端口'" v-model="vpnUserManageInfo.conditions.port" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>组网机器</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddVpnUserModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">用户名</th>
                                <th class="text-center">密码</th>
                                <th class="text-center">手机</th>
                                <th class="text-center">固定IP</th>
                                <th class="text-center">登录时间</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="vpnUser in vpnUserManageInfo.vpnUsers">
                                <td class="text-center">{{vpnUser.username}}</td>
                                <td class="text-center">{{vpnUser.password}}</td>
                                <td class="text-center">{{vpnUser.tel}}</td>
                                <td class="text-center">{{vpnUser.ip == '0.0.0.0'?'动态分配':vpnUser.ip}}</td>
                                <td class="text-center">{{vpnUser.loginTime}}</td>
                                <td class="text-center">{{vpnUser.createTime}}</td>

                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditVpnUserModel(vpnUser)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteVpnUserModel(vpnUser)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addVpnUser" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editVpnUser"></vc:create>
    <vc:create path="admin/deleteVpnUser"></vc:create>

</div>
