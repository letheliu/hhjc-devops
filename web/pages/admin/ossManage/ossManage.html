<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="ossManageInfo.conditions.ossId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称" v-model="ossManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="ossManageInfo.conditions.ossType">
                                    <option selected  value="">请选择类型</option>
                                    <option  value="10001">阿里OSS</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOssMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>oss信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOssModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加oss
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">名称</th>
                                <th class="text-center">类型</th>
                                <th class="text-center">bucket</th>
                                <th class="text-center">access_key_secret</th>
                                <th class="text-center">access_key_id</th>
                                <th class="text-center">endpoint</th>
                                <th class="text-center">路径</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="oss in ossManageInfo.osss">
                                <!-- <td class="text-center">{{oss.ossId}}</td> -->
                                <td class="text-center">{{oss.name}}</td>
                                <td class="text-center">{{oss.ossType == '10001'?'阿里OSS':'其他'}}</td>
                                <td class="text-center">{{oss.bucket}}</td>
                                <td class="text-center">{{oss.accessKeySecret}}</td>
                                <td class="text-center">{{oss.accessKeyId}}</td>
                                <td class="text-center">{{oss.endpoint}}</td>
                                <td class="text-center">{{oss.path}}</td>
                                <td class="text-center">{{oss.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openOssFile(oss)">文件</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditOssModel(oss)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteOssModel(oss)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addOss" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editOss"></vc:create>
    <vc:create path="admin/deleteOss"></vc:create>

</div>
