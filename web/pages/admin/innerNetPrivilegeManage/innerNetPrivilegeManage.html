<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入用户"
                                    v-model="innerNetPrivilegeManageInfo.conditions.srcUserId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入主机"
                                    v-model="innerNetPrivilegeManageInfo.conditions.targetUserId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入端口'"
                                    v-model="innerNetPrivilegeManageInfo.conditions.targetPort" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryInnerNetPrivilegeMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>组网访问</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddInnerNetPrivilegeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">用户</th>
                                <th class="text-center">主机</th>
                                <th class="text-center">端口</th>
                                <th class="text-center">创建</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="innerNetPrivilege in innerNetPrivilegeManageInfo.innerNetPrivileges">
                                <td class="text-center">{{innerNetPrivilege.srcUserName}}</td>
                                <td class="text-center">{{innerNetPrivilege.targetUserId}}</td>
                                <td class="text-center">{{innerNetPrivilege.targetPort}}</td>
                                <td class="text-center">{{innerNetPrivilege.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditInnerNetPrivilegeModel(innerNetPrivilege)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteInnerNetPrivilegeModel(innerNetPrivilege)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addInnerNetPrivilege" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editInnerNetPrivilege"></vc:create>
    <vc:create path="admin/deleteInnerNetPrivilege"></vc:create>

</div>
