<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{businessImagesManageInfo.moreCondition ==
                            true?'隐藏':'更多'}}</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号" v-model="businessImagesManageInfo.conditions.id"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="businessImagesManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入镜像类型"
                                    v-model="businessImagesManageInfo.conditions.imagesType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryBusinessImagesMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="businessImagesManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" placeholder="请输入imagesFlag"
                                    v-model="businessImagesManageInfo.conditions.imagesFlag" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>镜像信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessImagesModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            导入    
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">镜像名称</th>
                                <th class="text-center">镜像类型</th>
                                <th class="text-center" width="120">类型地址</th>
                                <th class="text-center">镜像标识</th>
                                <th class="text-center">时间</th>
                                <th class="text-center">添加人</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="businessImages in businessImagesManageInfo.businessImagess">
                                <!-- <td class="text-center">{{businessImages.id}}</td> -->
                                <td class="text-center">{{businessImages.name}}</td>
                                <td class="text-center">{{_getImagesType(businessImages.imagesType)}}</td>
                                <td class="text-center">{{businessImages.typeUrl}}</td>
                                <td class="text-center">{{businessImages.imagesFlag == 'C'?'自定义':'公众'}}</td>
                                <td class="text-center">{{businessImages.createTime}}</td>
                                <td class="text-center">{{businessImages.username}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditBusinessImagesModel(businessImages)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteBusinessImagesModel(businessImages)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addBusinessImages" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editBusinessImages"></vc:create>
    <vc:create path="admin/deleteBusinessImages"></vc:create>

</div>
