<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称" v-model="businessImagesManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入版本" v-model="businessImagesManageInfo.conditions.version" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="businessImagesManageInfo.conditions.imagesType">
                                <option selected value="">请选择镜像类型</option>
                                <option value="1">远程镜像</option>
                                <option value="2">dockfile生成镜像</option>
                                <option value="3">导入</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryBusinessImagesMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="businessImagesManageInfo.conditions.imagesFlag">
                                <option selected value="">请选择镜像标识</option>
                                <option value="P">公共</option>
                                <option value="C">自定义</option>
                            </select>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>镜像信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessImagesModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            导入    
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">编号</th> -->
                                <th class="text-center">镜像名称</th>
                                <th class="text-center">最新版本</th>
                                <th class="text-center">类型</th>
                                <th class="text-center" width="120">最新地址</th>
                                <th class="text-center">标识</th>
                                <th class="text-center">时间</th>
                                <th class="text-center">添加人</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="businessImages in businessImagesManageInfo.businessImagess">
                                <!-- <td class="text-center">{{businessImages.id}}</td> -->
                                <td class="text-center">{{businessImages.name}}</td>
                                <td class="text-center">{{businessImages.version}}</td>
                                <td class="text-center">{{_getImagesType(businessImages.imagesType)}}</td>
                                <td class="text-center">{{businessImages.typeUrl}}</td>
                                <td class="text-center">{{businessImages.imagesFlag == 'C'?'自定义':'公众'}}</td>
                                <td class="text-center">{{businessImages.createTime}}</td>
                                <td class="text-center">{{businessImages.username}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_versionImagesVers(businessImages)">版本</button>
                                    </div>
                                    <div class="btn-group" v-if="businessImages.extImagesId">
                                        <button class="btn-white btn btn-xs" v-on:click="_versionRemoteImagesVers(businessImages)">远程版本</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditBusinessImagesModel(businessImages)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteBusinessImagesModel(businessImages)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addBusinessImages" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editBusinessImages"></vc:create>
    <vc:create path="admin/deleteBusinessImages"></vc:create>
    <vc:create path="admin/viewBusinessImagesVers"></vc:create>

    <vc:create path="admin/viewRemoteBusinessImagesVers"></vc:create>



</div>
