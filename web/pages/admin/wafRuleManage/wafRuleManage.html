<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{wafRuleManageInfo.moreCondition == true?'隐藏':'更多'}}</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                       
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入规则名称" v-model="wafRuleManageInfo.conditions.ruleName"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入规则类型" v-model="wafRuleManageInfo.conditions.objType"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4" >
                            <select class="custom-select" v-model="wafRuleManageInfo.conditions.state">
                                <option selected value="">请选择状态</option>
                                <option value="start">启用</option>
                                <option value="stop">暂停</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryWafRuleMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>规则信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_openAddWafRuleModal()">
                            黑白名单
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">规则名称</th>
                                <th class="text-center">规则范围</th>
                                <th class="text-center">规则类型</th>
                                <th class="text-center">优先级</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="wafRule in wafRuleManageInfo.wafRules">
                                <td class="text-center">{{wafRule.ruleName}}</td>
                                <td class="text-center">{{wafRule.scope}}</td>
                                <td class="text-center">{{wafRule.objType}}</td>
                                <td class="text-center">{{wafRule.seq}}</td>
                                <td class="text-center">{{wafRule.createTime}}</td>
                                <td class="text-center">{{wafRule.state == 'start'?'启用':'停用'}}</td>
                                <td class="text-center">
                                    <div class="btn-group" >
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditWafRuleModel(wafRule)">{{wafRule.state == 'start'?'停用':'启用'}}</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addWafRule" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editWafRule"></vc:create>
    <vc:create path="admin/deleteWafRule"></vc:create>

</div>
