<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>发布者</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAppPublisherModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th class="text-center">发布者</th>
                                <th class="text-center">邮箱</th>
                                <th class="text-center">电话</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="appPublisher in appPublisherManageInfo.appPublishers">
                                <td class="text-center">{{appPublisher.publisherId}}</td>
                                <td class="text-center">{{appPublisher.username}}</td>
                                <td class="text-center">{{appPublisher.email}}</td>
                                <td class="text-center">{{appPublisher.phone}}</td>
                                <td class="text-center">{{appPublisher.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditAppPublisherModel(appPublisher)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteAppPublisherModel(appPublisher)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addAppPublisher" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editAppPublisher"></vc:create>
    <vc:create path="admin/deleteAppPublisher"></vc:create>

</div>
